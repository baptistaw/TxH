# ==============================================================================
# Docker Compose - Producción B2B Single-Tenant
# ==============================================================================
# Uso:
#   1. Copiar .env.template a .env y configurar variables
#   2. docker-compose -f docker-compose.prod.yml up -d
# ==============================================================================

services:
  # ----------------------------------------------------------------------------
  # Base de Datos PostgreSQL
  # ----------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-txh}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-txh_registro}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-txh_registro}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - txh-network

  # ----------------------------------------------------------------------------
  # Backend API (Node.js + Express)
  # ----------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-txh}-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-txh_registro}?schema=public
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_WEBHOOK_SECRET: ${CLERK_WEBHOOK_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CORS_ORIGIN: https://${DOMAIN}
      S3_ENDPOINT: ${S3_ENDPOINT:-}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_BUCKET: ${S3_BUCKET:-txh-attachments}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
      USE_GOOGLE_VISION: ${USE_GOOGLE_VISION:-true}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY:-}
      TZ: ${TIMEZONE:-America/Montevideo}
    networks:
      - txh-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ----------------------------------------------------------------------------
  # Frontend (Next.js)
  # ----------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://${DOMAIN}/api
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
        NEXT_PUBLIC_APP_NAME: ${APP_NAME:-Sistema Registro TxH}
        NEXT_PUBLIC_APP_VERSION: ${APP_VERSION:-1.0.0}
        NEXT_PUBLIC_INSTITUTION_NAME: ${INSTITUTION_NAME}
        NEXT_PUBLIC_INSTITUTION_LOGO_URL: ${INSTITUTION_LOGO_URL:-}
        NEXT_PUBLIC_PRIMARY_COLOR: ${PRIMARY_COLOR:-#0066cc}
    container_name: ${COMPOSE_PROJECT_NAME:-txh}-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
    networks:
      - txh-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ----------------------------------------------------------------------------
  # Nginx Reverse Proxy + SSL
  # ----------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: ${COMPOSE_PROJECT_NAME:-txh}-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - txh-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # ----------------------------------------------------------------------------
  # Certbot para SSL automático
  # ----------------------------------------------------------------------------
  certbot:
    image: certbot/certbot
    container_name: ${COMPOSE_PROJECT_NAME:-txh}-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  txh-network:
    driver: bridge

volumes:
  postgres_data:
