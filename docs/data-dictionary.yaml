## PROPUESTA DE NORMALIZACIÓN MÍNIMA VIABLE

### Catálogos (lookup tables)

#### Clinician (desde Equipo)
- id: CP (Int, PK)
- name: String
- specialty: String? (enum: Anestesiólogo, Cirujano, Intensivista, Hepatólogo, Coordinadora)
- email: String
- phone: String?

#### Provider (Prestador de salud)
- Extraer valores únicos desde DatosPaciente.Prestador
- Enum sugerido: ASSE, FEMI, CASMU, MP, Otra

#### Role (Rol en equipo)
- Enum: ANEST1, ANEST2, CIRUJANO1, CIRUJANO2, INTENSIVISTA, HEPATOLOGO, NURSE_COORD

#### VentilationMode
- Extraer desde campos PatronVent
- Enum sugerido: VC, PC, SIMV, PSV

#### AirwayGrade (Cormack-Lehane)
- Enum: I, II, III, IV

#### IntraopPhase
- Enum: INDUCCION, DISECCION, ANHEPATICA, PRE_REPERFUSION, POST_REPERFUSION, FIN_VIA_BILIAR, CIERRE

### División de tablas

#### PreopEvaluation + PreopLabs
- Separar campos de laboratorio (Hb, Hto, Plaquetas, TP, INR, etc.) en tabla PreopLabs
- Mantener scores (MELD, Child) y comorbilidades en PreopEvaluation

#### IntraopRecord (unificación de Intraop*)
- Modelo único con campo "phase" (enum IntraopPhase)
- Cada snapshot incluye: timestamp, phase, ventilación, hemodinamia
- Relaciones separadas: FluidsAndBlood, DrugsGiven, Labs

#### FluidsAndBlood (desde columnas de Reposicion/Perdidas)
- caseId, phase, timestamp
- Campos: plasmalyte_ml, rlactato_ml, gr_units, plasma_units, plaquetas_units, etc.
- Pérdidas: ascitis_ml, aspirador_ml, gasas_ml, diuresis_ml
- balance_ml (calculado)

#### DrugsGiven (desde columnas de Farmacos)
- caseId, phase, timestamp
- Clase: enum (Opiaceo, Hipnotico, Relajante, Vasopresor, Insulina, etc.)
- Campos específicos por tipo (bolo vs infusión continua)

### Campos calculados
Los siguientes campos se calcularán en backend (no almacenar en BD):
- Balance = Reposiciones - Pérdidas
- Duracion = FechaHoraFin - FechaHoraInicio
- PAm = (PAS + 2*PAD) / 3
- Edad = FechaTrasplante - FNac

